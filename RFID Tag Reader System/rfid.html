<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RFID Tag Reader System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    .header {
      background: linear-gradient(135deg, #003d99, #0052cc);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px #00bfff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex justify-content-end mt-3 me-3">
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<div class="container mt-4">
<div class=" header mb-4">RFID Tag Reader System</div>

  <div class="row g-4">
    <!-- Left Column -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">
             <h5>RFID Tag Reader</h5>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-outline-success">Ready to scan</button>
          </div>

          <div class="input-group mb-2">
            <input type="text" id="tagInput" class="form-control" placeholder="RFID Tag ID" />
            <button class="btn btn-primary" onclick="scanTag()">Scan Tag</button>
          </div>

          <p class="small text-muted">No RFID reader? Enter tag ID manually and click "Scan Tag".</p>

          <label for="restriction" class="form-label fw-semibold mt-2">Tag Reading Restrictions</label>
          <select id="restriction" class="form-select">
            <option value="none">No restrictions</option>
            <option value="5">5 seconds</option>
            <option value="120">2 minutes</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">
          <h5>Tag History</h5>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-light">
              <tr>
                <th>Tag ID</th>
                <th>Count</th>
                <th>First Read</th>
                <th>Last Read</th>
              </tr>
            </thead>
            <tbody id="tagHistoryBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="rfid_script.js"></script>
<script>
  function logout() {
    // Redirect to login page 
    window.location.href = "login.html";
  }
</script>

</body>
</html>
